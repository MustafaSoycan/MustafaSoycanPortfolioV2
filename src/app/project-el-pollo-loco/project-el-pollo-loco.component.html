<div class="content wrapper">

  <div class="project-container wrapper" (mouseenter)="showDescription(0)" (mouseleave)="hideDescription(0)" data-aos="fade-left">

    <div class="project-image-container" [@divState]="state" #aboutmeLeft>
      <div class="number-container-small-screen">03/04</div>
      <img class="project-image" src="./assets/img/el-pollo-loco.png">
      <img class="arrow-down" src="./assets/img/project-arrow.png" alt="">
    </div>


    <div class="project-description" [ngClass]="{'show': isDescriptionVisible(0)}">

      <div class="project-number">03/04</div>

      <h3 class="project-title">El Pollo Loco</h3>

      <span class="project-tools">Javascript | HTML | CSS</span>

      <span class="project-short-description">Jump, run and throw game based on object-oriented approach. Help Pepe to find coins and tabasco salsa to fight against the crazy hen.</span>

      <div class="button-container">
        <button class="button" (click)="navigateTo('https://elpolloloco.mustafa-soycan.com')">
          Live
        </button>

        <button class="button" (click)="navigateTo('https://github.com/MustafaSoycan/el-pollo-loco')">
          Github
        </button>
      </div>


    </div>
  </div>
</div>
